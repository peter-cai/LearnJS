<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript">
  function openWindow()
  {
    var mywindow = confirm("新窗口打开网站")
    if(mywindow == true)// 新窗口打开时弹出确认框，是否打开
    {
      var myurl = prompt("输入您要打开的网址，默认为http://www.imooc.com/")
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/    
      if(myurl == null)
      {
        myurl = 'http://www.imooc.com/'
    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
      }  
      else
      {
        alert('正在打开外部网站')
      }      
      window.open(myurl,'_blank','width=400,height=500,menubar = no, toolbar=no')
    }
  } 
  </script> 
 </head> 
 <body> 
    <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
